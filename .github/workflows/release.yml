name: build

on:
  push:
    branches:
      - master

jobs:
  support:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v1
      - name: node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: updating npm
        run: npm i -g npm
      - name: installing
        run: npm ci
      - name: testing
        run: npm test
        env:
          CI: true

  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v1
      - name: node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: installing
        run: npm ci
      - name: testing
        run: npm test -- --coverage
        env:
          CI: true
      - name: coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
